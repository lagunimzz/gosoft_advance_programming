<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
  const baseUrl = 'http://13.213.37.38:3000/await-hw/';
  const array = ['head', 'body', 'leg', 'feet'];
  const axiosArray = array.map((item) => axios.get(`${baseUrl}${item}.txt`));
  Promise.all(axiosArray).then(([head, body, leg, feet]) => {
    const result = document.getElementById('result');
    result.innerHTML = `${head.data} ${body.data} ${leg.data} ${feet.data}`;
  });
</script>
<div id="result"></div>
